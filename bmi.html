<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="http://localhost/myprofile/myprofile.html" style="font-size:24px"class="previous">&laquo; My Profile &#128281;</a>
    <div class="container">
        <div class="box">
            <h1>&#127947; BMI Calculator &#127939;</h1>
            <div class="content">
                <div class="input">
                    <label for="name"><strong>Name : </strong></label>
                    <input type="text" placeholder = "Enter your name" id="name" required>
                </div>

                <div class="input">
                    <label for="datetime"><strong>Date :</strong></label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </div>

                <div class="input">
                        <label for="categories"><strong>Categories :</strong></label>
                        <select id="categories" name="categories" required>
                        <option value="" disabled selected>Select a categories</option>
                        <option value="Child">Child :   0 - 12</option>
                        <option value="Minor">Minor : 13 - 20</option>
                        <option value="Adult">Adult : 20 - 59</option>
                        <option value="Senior">Senior : More 60</option>
                        </select>
                </div>

                <div class="input">
                    <label for="age"><strong>Age : </strong></label>
                    <input type="number" placeholder = "Enter your age" id="age" required>
                </div>

                <div class="input">
                    <label for="genders"><strong>Gender : </strong></label>
                    <select name="gender" placeholder = "state your gender"  id="gender" required><br>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="input">
                    <label for="height"><strong>Height :</strong></label>
                    <input type="number" placeholder = "cm" id="height" required><br><br>
                </div>

                <div class="input">
                    <label for="weight"><strong>Weight :</strong></label>
                    <input type="number" placeholder = "kg" id="weight" required><br><br>
                </div>

                <div class="input">
                    <label for="activity"><strong>Level of Activity:</strong></label>
                    <select id="activity" name="activity" required>
                    <option value="" disabled selected>  Select your level of daily activity  </option>
                    <option value="Sedentary">Sedentary : Little or No excersice</option>
                    <option value="Lightly">Lightly : Exercise 1-3 time days/week</option>
                    <option value="Moderately">Moderately Active : Exercise 3-5 time days/week</option>
                    <option value="Active">Active : Exercise 6-7 time days/week</option>
                    <option value="Very Active">Very Active : More than 7 time days/week</option>
                    </select>
                  </div>
                   <br><button type ="button" id="calculate" class="btn">Calculate BMI </button><br>

                <div class="result"><br>
                    <p><strong>Your BMI is</strong></p>
                    <div id="result">00.00</div>
                    <p id="demo"></p>
                    <p class="comment"></p>
                </div>
            </div>
        </div>
 
    <script src="script.js"></script>
</body>
</html>
